name: Build and Deploy

on:
  push:
    branches:
      - main # Cambia "main" al nombre de tu rama principal si es diferente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # Cambia la versión de Node.js según tus necesidades

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build # Ejecuta el comando de construcción de tu aplicación

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # Cambia si tu rama de implementación es diferente
          FOLDER: build # Cambia si la carpeta de construcción es diferente
